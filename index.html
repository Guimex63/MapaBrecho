<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapaBrechó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MapaBrechó</h1>
    <p>Encontre brechós próximos ou cadastre o seu!</p>
  </header>

  <main>
    <section id="cadastro">
      <h2>Cadastro de Brechó</h2>
      <form id="form-brecho">
        <input type="text" placeholder="Nome do brechó" id="nome" required>
        <input type="text" placeholder="Endereço" id="endereco" required>
        <input type="text" placeholder="Cidade" id="cidade" required>
        <input type="text" placeholder="Horário de funcionamento" id="horario" required>
        <input type="text" placeholder="Faixa de preço (ex: R$5 - R$50)" id="preco" required>
        <textarea placeholder="O que vende?" id="itens" required></textarea>
        <textarea placeholder="Política de doações..." id="doacao" required></textarea>
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section id="lista">
      <h2>Brechós Cadastrados</h2>
      <div id="brecho-lista"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MapaBrechó</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
