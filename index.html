<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Brechós Sustentáveis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mapa de Brechós Sustentáveis</h1>
    <p>Encontre, doe ou participe de brechós comunitários e apoie a moda consciente</p>
  </header>

  <main>
    <form id="brechoForm">
      <label>Nome do brechó:</label>
      <input type="text" name="nome" required />

      <label>Endereço completo:</label>
      <input type="text" name="endereco" required />

      <label>CEP:</label>
      <input type="text" name="cep" required />

      <label>Bairro:</label>
      <input type="text" name="bairro" required />

      <label>Cidade:</label>
      <input type="text" name="cidade" required />

      <label>Horário de Funcionamento:</label>
      <input type="text" name="horario" placeholder="Ex: Seg a Sex 9h às 18h / Sáb 9h às 14h" required />

      <label>Faixa de preço (R$):</label>
      <div class="preco-flex">
        <input type="number" name="preco_min" placeholder="Mínimo" required />
        <input type="number" name="preco_max" placeholder="Máximo" required />
      </div>

      <label>Itens vendidos:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="itens" value="Roupas Femininas" /> Roupas Femininas</label>
        <label><input type="checkbox" name="itens" value="Roupas Masculinas" /> Roupas Masculinas</label>
        <label><input type="checkbox" name="itens" value="Acessórios" /> Acessórios</label>
        <label><input type="checkbox" name="itens" value="Móveis" /> Móveis</label>
        <label><input type="checkbox" name="itens" value="Utilidades" /> Utilidades para o Lar</label>
      </div>

      <label>Como doar para o brechó?</label>
      <textarea name="doacao_info" rows="3" placeholder="Descreva como a doação pode ser feita"></textarea>

      <label>As doações são remuneradas?</label>
      <select name="remunerada">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
        <option value="parcial">Depende do item</option>
      </select>

      <label>Trabalho voluntário é aceito?</label>
      <select name="voluntario">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label>Dias de possível reposição de estoque:</label>
      <input type="text" name="reposicao" placeholder="Ex: Segunda e Quinta-feira" />

      <button type="submit">Cadastrar</button>
    </form>

    <section id="listaBrechos">
      <h2>Brechós cadastrados:</h2>
      <ul id="brechoList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
