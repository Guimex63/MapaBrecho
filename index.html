<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Brechó ou Bazar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      max-width: 750px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .row > div {
      flex: 1;
      min-width: 48%;
    }

    .checkboxes label {
      display: block;
      font-weight: normal;
      margin-top: 5px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Brechó ou Bazar</h1>

  <form id="form-brecho">
    <!-- 1. Nome -->
    <label for="nome">Nome do brechó ou bazar</label>
    <input type="text" id="nome" required>

    <!-- 2. Endereço -->
    <label>Endereço completo</label>
    <div class="row">
      <div><input type="text" id="endereco" placeholder="Endereço" required></div>
      <div><input type="text" id="cep" placeholder="CEP" required></div>
    </div>
    <div class="row">
      <div><input type="text" id="bairro" placeholder="Bairro" required></div>
      <div><input type="text" id="cidade" placeholder="Cidade" required></div>
    </div>

    <!-- 3. Horário de funcionamento -->
    <label for="horario-segsex">Horário de funcionamento</label>
    <div class="row">
      <div><input type="text" id="horario-segsex" placeholder="Seg a Sex: Ex: 9h às 18h" required></div>
      <div><input type="text" id="horario-sabado" placeholder="Sábado: Ex: 9h às 13h"></div>
    </div>

    <!-- 4. Faixa de preço -->
    <label>Faixa de preço (R$)</label>
    <div class="row">
      <div><input type="number" id="preco-min" placeholder="mínimo" required></div>
      <div><input type="number" id="preco-max" placeholder="máximo" required></div>
    </div>

    <!-- 5. O que é vendido -->
    <label>O que é vendido?</label>
    <div class="checkboxes">
      <label><input type="checkbox" value="Roupas Femininas" class="itens"> Roupas Femininas</label>
      <label><input type="checkbox" value="Roupas Masculinas" class="itens"> Roupas Masculinas</label>
      <label><input type="checkbox" value="Móveis" class="itens"> Móveis</label>
      <label><input type="checkbox" value="Utilidades para o Lar" class="itens"> Utilidades para o Lar</label>
      <label><input type="checkbox" value="Acessórios" class="itens"> Acessórios</label>
    </div>

    <!-- 6. Doações -->
    <label>Como fazer doações?</label>
    <textarea id="doacao" placeholder="Explique se a doação é paga, se a instituição oferece retorno etc." required></textarea>

    <label>Tipo de doação:</label>
    <div class="checkboxes">
      <label><input type="radio" name="remunerada" value="Remunerada" required> Remunerada</label>
      <label><input type="radio" name="remunerada" value="Não remunerada"> Não remunerada</label>
    </div>

    <!-- 7. Dias de reposição -->
    <label>Dias de possível reposição de produtos</label>
    <input type="text" id="reposicao" placeholder="Ex: Quartas e Sábados">

    <button type="submit">Cadastrar brechó</button>
  </form>

  <!-- Script Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      // Substitua com suas configurações reais do Firebase
      apiKey: "SUA_API_KEY",
      authDomain: "seu-projeto.firebaseapp.com",
      projectId: "seu-projeto",
      storageBucket: "seu-projeto.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abc123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("form-brecho").addEventListener("submit", async (e) => {
      e.preventDefault();

      const itensMarcados = Array.from(document.querySelectorAll('.itens:checked')).map(el => el.value);
      const tipoDoacao = document.querySelector('input[name="remunerada"]:checked')?.value;

      const dados = {
        nome: document.getElementById("nome").value,
        endereco: document.getElementById("endereco").value,
        cep: document.getElementById("cep").value,
        bairro: document.getElementById("bairro").value,
        cidade: document.getElementById("cidade").value,
        horario_segsex: document.getElementById("horario-segsex").value,
        horario_sabado: document.getElementById("horario-sabado").value,
        precoMin: document.getElementById("preco-min").value,
        precoMax: document.getElementById("preco-max").value,
        itens: itensMarcados,
        doacaoTexto: document.getElementById("doacao").value,
        tipoDoacao: tipoDoacao,
        reposicao: document.getElementById("reposicao").value
      };

      try {
        await addDoc(collection(db, "brechos"), dados);
        alert("Brechó cadastrado com sucesso!");
        e.target.reset();
      } catch (error) {
        console.error("Erro ao salvar:", error);
      }
    });
  </script>
</body>
</html>
